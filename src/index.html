<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div>
            <ul class="menu">
                <li>
                    <div tabindex="0" class="menu__item menu__item-active">Time</div>
                </li>
                <li>

                </li>
                <li>

                </li>
                <li>

            <li class="active-tasks__list-wrapper stopwatches">

    </main>

    
    <div class="curveWrap">
        <svg width="100%" height="100%" viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg">
            <g class="curve" fill="none">
                <path d="M 0, 60 S 300, -60, 600, 60, 800, -120, 1200 60" />
